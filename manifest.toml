#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "penpot"
name = "Penpot"
description.en = "Design and prototyping platform"
description.fr = "Plateforme de conception et de prototypage"

version = "2.6.1~ynh3"

maintainers = ["orhtej2"]

[upstream]
license = "MPL-2.0"
website = "https://penpot.app/"
admindoc = "https://help.penpot.app/technical-guide/"
userdoc = "https://help.penpot.app/user-guide/"
code = "https://github.com/penpot/penpot"

[integration]
yunohost = ">= 11.2.12"
architectures = ["amd64", "arm64"]
multi_instance = true

ldap = false

sso = false

disk = "500M"
ram.build = "1500M"
ram.runtime = "500M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/penpot/penpot/archive/refs/tags/2.6.1.tar.gz"
    sha256 = "9cdcf4c9bb6e0f2cf5f2daacfdfa845842643aa9217c466cfcdecd6c9700bd3a"
    autoupdate.strategy = "latest_github_tag"

    [resources.sources.jdk]
    amd64.url = "https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.7%2B6/OpenJDK21U-jdk_x64_linux_hotspot_21.0.7_6.tar.gz"
    amd64.sha256 = "974d3acef0b7193f541acb61b76e81670890551366625d4f6ca01b91ac152ce0"
    arm64.url = "https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.7%2B6/OpenJDK21U-jdk_aarch64_linux_hotspot_21.0.7_6.tar.gz"
    arm64.sha256 = "31dba70ba928c78c20d62049ac000f79f7a7ab11f9d9c11e703f52d60aa64f93"
    autoupdate.strategy = "latest_github_release"
    autoupdate.version_regex = "jdk-(\\d+\\.\\d+\\.\\d+)\\+(.*)"
    autoupdate.upstream = "https://github.com/adoptium/temurin21-binaries"
    autoupdate.asset.amd64 = "OpenJDK.*-jdk_x64_linux_hotspot_.*\\.tar\\.gz$"
    autoupdate.asset.arm64 = "OpenJDK.*-jdk_aarch64_linux_hotspot_.*\\.tar\\.gz$"

    [resources.sources.babashka]
    amd64.url = "https://github.com/babashka/babashka/releases/download/v1.12.198/babashka-1.12.198-linux-amd64-static.tar.gz"
    amd64.sha256 = "950b8d14c430e893360cce478b9b60ad7dca7e9a4b0e07c50777dfa16d2f58af"
    arm64.url = "https://github.com/babashka/babashka/releases/download/v1.12.198/babashka-1.12.198-linux-aarch64-static.tar.gz"
    arm64.sha256 = "3a6d93096e8991adfc2500baa9137985c41676f48cfc2b7d6ecf2cd803e84636"
    in_subdir = false
    autoupdate.strategy = "latest_github_release"
    autoupdate.upstream = "https://github.com/babashka/babashka"
    autoupdate.asset.amd64 = "babashka-.*-linux-amd64-static\\.tar\\.gz$"
    autoupdate.asset.arm64 = "babashka-.*-linux-aarch64-static\\.tar\\.gz$"

    [resources.sources.emsdk]
    url = "https://github.com/emscripten-core/emsdk/archive/refs/tags/4.0.7.tar.gz"
    sha256 = "b7262c64f4b5f0692f3bab063cafb09682495f98355677a3f1373d0520457bad"
    autoupdate.upstream = "https://github.com/emscripten-core/emsdk"
    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["assets"]
    group = "www-data:rx"

    [resources.permissions]
    main.url = "/"

    [resources.ports]
        [resources.ports.exporter]

    [resources.apt]
    packages = [
        "postgresql",
        "redis",
        "tzdata",
        "locales",
        "ca-certificates",
        "fontconfig",
        "xz-utils",
        "imagemagick",
        "ghostscript",
        "netpbm",
        "poppler-utils",
        "potrace",
        "gconf-service",
        "libasound2",
        "libatk1.0-0",
        "libatk-bridge2.0-0",
        "libatomic1",
        "libcairo2",
        "libcups2",
        "libdbus-1-3",
        "libexpat1",
        "libfontconfig1",
        "libgcc1",
        "libgconf-2-4",
        "libgdk-pixbuf2.0-0",
        "libglib2.0-0",
        "libgtk-3-0",
        "libnspr4",
        "libpango-1.0-0",
        "libpangocairo-1.0-0",
        "libx11-6",
        "libx11-xcb1",
        "libxcb1",
        "libxcb-dri3-0",
        "libxcomposite1",
        "libxcursor1",
        "libxdamage1",
        "libxext6",
        "libxfixes3",
        "libxi6",
        "libxrandr2",
        "libxrender1",
        "libxshmfence1",
        "libxss1",
        "libxtst6",
        "fonts-liberation",
        "libnss3",
        "libgbm1",
        "webp",
        "rlwrap",
        "woff-tools",
        "woff2",
        "python3",
        "python3-tabulate",
        "fontforge",
        "rsync"
    ]

    [resources.database]
    type = "postgresql"
